<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFT calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="result-display">
            <div class="result-scroll">
                
            </div>
        </div>
        <div id="input-box">
            
            <input type="text" placeholder="0" >
        </div> 
        <div class="keypad">
            <div class="key" id="one">1</div>
            <div class="key" id="two">2</div>
            <div class="key" id="three">3</div>
            <div class="key" id="four">4</div>
            <div class="key" id="five">5</div>
            <div class="key" id="six">6</div>
            <div class="key" id="seven">7</div>
            <div class="key" id="eight">8</div>
            <div class="key" id="nine">9</div>
            <div class="key" id="zero">0</div>
            <div class="key" id="equal">=</div>
            <div class="key" id="clear">C</div>
            <div class="key" id="delete">Del</div>
            <div class="key" id="allclear">AC</div>   
            <div class="total">
                totalcft
            </div> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
